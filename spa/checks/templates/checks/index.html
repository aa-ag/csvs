{% extends 'checks/base.html' %}
{% block content %}
<div class="input-group mb-3">
    <form class="row g-3" action="/report" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input class="form-control" type="file" name="file" accept=".csv" placeholder="Upload a CSV" required>
        <button class="btn btn-outline-secondary" type="submit" value="Submit">
    </form>
</div>
{% endblock %}
